<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WowFood Admin</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<div class="header">
		<label class="header-label">Welcome, Admin</label>
		<button class="logout">Logout</button>
	</div>

	<div class="under-header">
		<div class="nav">
			<div class="profile">
				<img src="images/customer2.jpg" alt="Admin Profile Picture">
				<p class="profile-name">Admin Name</p>
			</div>
			<ul>
				<li><a href="index.html"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
				<li><a href="category.html"><i class='bx bxs-category'></i> Category</a></li>
				<li><a href="food.html"><i class='bx bxs-food-menu'></i> Food</a></li>
				<li><a href="order.html"><i class='bx bxs-cart'></i> Order</a></li>
				<li><a href="book-table.html"><i class='bx bxs-calendar'></i> Book Table</a></li>
			</ul>
		</div>
		<div class="panel">
			    <h3>Manage Category</h3>
			    
			    <!-- Add Category Button (Opens the Modal) -->
					<button class="add-category-btn" onclick="openForm()">Add Category</button>

					<!-- Add Category Form Modal -->
					<div id="addFormModal" class="modal">
					    <div class="modal-content">
					        <span class="close-btn" onclick="closeForm()">&times;</span>
					        <h3>Add New Category</h3>
					        <form id="addCategoryForm" class="form-container">
					            <div class="form-group">
					                <label for="categoryName">Category Name:</label>
					                <input type="text" id="categoryName" name="categoryName" required>
					            </div>
					            <div class="form-group">
					                <label for="isActive">Active:</label>
					                <select id="isActive" name="isActive">
					                    <option value="Yes">Yes</option>
					                    <option value="No">No</option>
					                </select>
					            </div>
					            <button type="submit" class="submit-btn">Add Category</button>
					        </form>
					    </div>
					</div>

			    
			    <table class="category-table">
			        <thead>
			            <tr>
			                <th>Category Name</th>
			                <th>Active</th>
			                <th>Action</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr>
			                <td>Appetizers</td>
			                <td>Yes</td>
			                <td>
			                    <button class="edit-btn">Edit</button>
			                    <button class="delete-btn">Delete</button>
			                </td>
			            </tr>
			            <tr>
			                <td>Main Course</td>
			                <td>Yes</td>
			                <td>
			                    <button class="edit-btn">Edit</button>
			                    <button class="delete-btn">Delete</button>
			                </td>
			            </tr>
			            <!-- Add more rows as needed -->
			        </tbody>
			    </table>
			</div>

	</div>



<script src="js/admin.js"></script>
</body>
</html>
