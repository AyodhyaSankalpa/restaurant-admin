<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WowFood Admin</title>
	<link rel="stylesheet" href="css/style.css">

<body>

	<div class="header">
		<label class="header-label">Welcome, Admin</label>
		<button class="logout">Logout</button>
	</div>

	<div class="under-header">

			<ul>

			</ul>
		</div>
		<div class="panel">

			            <tr>
			                <th>Food Name</th>
			                <th>Price</th>
			                <th>Qty</th>

			                <th>Email</th>
			                <th>Address</th>

			        </thead>
			        <tbody>
			            <tr>
			                <td>Rice</td>

			                <td>2024-08-13</td>

			                <td>0112406315</td>
			                <td>example@gmail.com</td>
			                <td>155/8, Giridara Rd, USA</td>
			                <td>
			                    <button class="edit-btn">Edit</button>
			                    <button class="delete-btn">Delete</button>
			                </td>
			            </tr>
			           			            <!-- Add more rows as needed -->
			        </tbody>
			    </table>
			</div>

	</div>



<script src="js/admin.js"></script>
